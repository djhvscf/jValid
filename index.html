<!DOCTYPE html>
<html>
    <head>    
        <title>jValid Demos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">       
    </head>
    <body>
    	<div class="container">
			<h1>jValid Demos</h1>
			<div class="form-group">
				<label for="text_field">Input masked (0-0000-0000)</label>
				<input name="text_field" id="text_field" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="cleaned">Input value without mask</label>
				<input name="cleaned" id="cleaned" type="text" autocomplete="off" class="form-control">
			</div>
			<button type="button" class="btn btn-success" onclick="getCleanValue()">Get clean value!</button>
			<!-- 9 -->
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="src/jValid.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$('#text_field').jValid({regex:'0-0000-0000', onComplete: function(){console.log("completed")}});
			});
			function getCleanValue() {
				$(cleaned).val($('#text_field').cleanValue());
			};
        </script>
    </body>    
</html>
